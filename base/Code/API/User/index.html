<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Vaniiz IT | Web Development" content="Developer" />
    <link rel="shortcut icon" href="/Icon/icon16.webp" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login and Registration</title>
  </head>
  <body>
    <svg
      class="login__blob"
      viewBox="0 0 566 840"
      xmlns="http://www.w3.org/2000/svg"
    >
      <mask id="mask0" mask-type="alpha">
        <path
          d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"
        />
      </mask>

      <g mask="url(#mask0)">
        <path
          d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"
        />

        <!-- Insert your image (recommended size: 1000 x 1200) -->
        <image class="login__img" href="assets/image/bg-img.jpg" />
      </g>
    </svg>

    <div class="login container grid" id="loginAccessRegister">
      <!-- LOGIN -->
      <div class="login__access">
        <h1 class="login__title">Login Account</h1>

        <div class="login__area">
          <form action="" class="login__form">
            <div class="login__content grid">
              <div class="login__box">
                <input
                  type="text"
                  id="username"
                  required
                  placeholder=""
                  class="login__input"
                />
                <label for="username" class="login__label">Username</label>
                <i class="ri-user-line login__icon"></i>
              </div>

              <div class="login__box">
                <input
                  type="password"
                  id="password"
                  required
                  placeholder=""
                  class="login__input"
                />
                <label for="password" class="login__label">Password</label>
                <i
                  class="ri-eye-off-fill login__icon login__pass"
                  id="login__pass"
                ></i>
              </div>
            </div>

            <a href="#" class="login__forgot">Forgot your password?</a>

            <button type="submit" class="login__btn">Login</button>
          </form>

          <div class="login__social">
            <p class="login__social--title">Or login with</p>

            <div class="login__social--links">
              <a href="#" class="login__social--link">
                <img
                  src="./assets/image/icon-facebook.svg"
                  alt="facebook"
                  class="login__social-img"
                />
              </a>

              <a href="#" class="login__social--link">
                <img
                  src="./assets/image/icon-google.svg"
                  alt="google"
                  class="login__social-img"
                />
              </a>

              <a href="#" class="login__social--link">
                <img
                  src="./assets/image/icon-apple.svg"
                  alt="apple"
                  class="login__social-img"
                />
              </a>
            </div>
          </div>

          <p class="login__switch">
            Don't have an account?
            <button id="loginBtnRegister">Create Account</button>
          </p>
        </div>
      </div>

      <!-- REGISTER -->
      <div class="login__register">
        <h1 class="login__title">Create Account</h1>
        <div class="login__area">
          <form action="" class="login__form">
            <div class="login__content grid">
              <div class="login__froup grid">
                <div class="login__box">
                  <input
                    type="text"
                    class="login__input"
                    placeholder=""
                    required
                    id="names"
                  />
                  <label for="names" class="login__label">Name</label>
                  <i class="ri-id-card-line login__icon"></i>
                </div>

                <div class="login__box">
                  <input
                    type="email"
                    class="login__input"
                    placeholder=""
                    required
                    id="emails"
                  />
                  <label for="emails" class="login__label">Email</label>
                  <i class="ri-mail-line login__icon"></i>
                </div>

                <div class="login__box">
                  <input
                    type="password"
                    class="login__input"
                    placeholder=""
                    required
                    id="passwordCf"
                  />
                  <label for="passwordCf" class="login__label">Password</label>
                  <i
                    class="ri-eye-off-fill login__icon login__pass"
                    id="loginConfirm"
                  ></i>
                </div>

                <div class="login__box">
                  <input
                    type="password"
                    class="login__input"
                    placeholder=""
                    required
                    id="confirmPass"
                  />
                  <label for="confirmPass" class="login__label"
                    >Confirm Password</label
                  >
                  <i
                    class="ri-eye-off-fill login__icon login__pass"
                    id="confirmPass"
                  ></i>
                </div>
              </div>
            </div>

            <button type="submit" class="login__btn">Create account</button>
          </form>

          <p class="login__switch">
            Already have an account?
            <button id="loginBtnAccess">Login</button>
          </p>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
